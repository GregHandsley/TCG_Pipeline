services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-tcg_pipeline}
    volumes:
      - ./../../data/db:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tcg_pipeline}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    env_file: ../../.env
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - ./../../data/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  api:
    build: ../../apps/api
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tcg_pipeline
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      XIMILAR_API_KEY: 924ee16b2be961c54be5c47dc0b3bbc865e36d25
      ID_CONFIDENCE_THRESHOLD: 0.99
    depends_on:
      - db
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ../../apps/api:/app

  # web:
  #   build: ../../apps/web
  #   env_file: ../../.env
  #   depends_on:
  #     - api
  #   ports:
  #     - "${WEB_PORT:-3000}:5173"
  #   volumes:
  #     - ../../apps/web:/app
  # 
  # Note: Web service disabled due to Rollup ARM64 compatibility issues in Docker
  # Run locally instead: cd apps/web && npm run dev

  worker:
    build: ../../apps/worker
    env_file: ../../.env
    depends_on:
      - api
      - redis
      - db
    command: ["python","main.py"]